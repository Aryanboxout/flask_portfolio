<!DOCTYPE html>
{% extends "layouts/base.html" %}

{%  block body %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Photo Manipulation</title>
  <script>
    document.addEventListener('DOMContentLoaded',function(){
            document.getElementById("sportsimg-rotate").onclick = function(){
                var currentRotate = document.getElementById("premleague.jpeg").style.transform;
                if(currentRotate == "rotate(180deg)"){
                    document.getElementById("premleague.jpeg").style.transform = "rotate(360deg)";
                }
                else {
                    document.getElementById("premleague.jpeg").style.transform = "rotate(180deg)";
                }
            }
        })

    const img = document.querySelector('img');
    img.addEventListener('click', toggleBlur);

    function toggleBlur() {
      this.classList.toggle('blur');
    }

  </script>

</head>
<body>
<h1 style="text-align:center; font-family:Georgia">Photo Manipulation</h1>
<style>
    body {
          padding: 0;
          margin: 0;
          background: none;
        }

    img { transition: filter 1s linear; }
    .blur { filter: blur(30px); }
</style>
